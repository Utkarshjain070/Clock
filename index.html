<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ClOCK Made By Utkarsh Jain</a>
        
      </nav>
       
      <div class="container" style="margin-top: 50px; text-align: center;" >
        <div class="alert alert-success" role="alert">
            <h1 class="alert-heading" ">CLOCK</h1>
            <hr>
           <h2> <div id="date"></div></h2>
           <hr>
           <h2>
               <div id="time"></div>
           </h2>
         
            <p class="mb-0">Take Charge Of Your Time</p>
          </div>

          <script>
           
          setInterval(() => {
            let a = new Date();
              let hour = a.getHours();
              let min = a.getMinutes();
              let sec = a.getSeconds();
              let date = a.getDate();
              let day = a.getDay();
              let yr = a.getFullYear();
              if (sec<=9) {
                  sec = "0"+sec;
              }
     
              document.getElementById("date").innerHTML = date + "/" + day + "/" + yr;
              document.getElementById("time").innerHTML = hour + ":" + min + ":" + sec;
            }, 1000);
            
          </script>

      </div>

    <!-- Optional JavaScript; choose one of the two! -->
